<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Numerology Calculator</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css" />
  <link rel="stylesheet" href="modern.css" />

  <!-- External Scripts -->
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="Calculation.1.js"></script>
</head>

<body>
  <div id="outer-div">
    <div class="inner-div">
      <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
          <ons-page>
            <ons-list>
              <ons-list-item onclick="fn.load('home.html')" tappable>Home</ons-list-item>
              <ons-list-item onclick="fn.load('about.html')" tappable>About</ons-list-item>
            </ons-list>
          </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
      </ons-splitter>
    </div>
  </div>

  <!-- Templates -->
  <template id="home.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">Modern Numerology Project</div>
      </ons-toolbar>
      <ons-col>
        <form>
          <p class="text">Enter Your Birth Date: MM/DD/YYYY</p>
          <ons-input class="UserInput" type="text" placeholder="Month" maxlength="2"></ons-input>
          <ons-input class="UserInput" type="text" placeholder="Day" maxlength="2"></ons-input>
          <ons-input class="UserInput" type="text" placeholder="Year" maxlength="4"></ons-input>

          <p class="text">Enter Your Full Name:</p>
          <ons-input class="UserInput" type="text" placeholder="First Name"></ons-input>
          <ons-input class="UserInput" type="text" placeholder="Middle Name"></ons-input>
          <ons-input class="UserInput" type="text" placeholder="Last Name"></ons-input>

          <div class="CalculateButton">
            <ons-button onclick="afterButtonPress()">Calculate</ons-button>
          </div>
        </form>
      </ons-col>
    </ons-page>
  </template>
</body>
</html>
