<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="Calculation.1.js"></script>
    <script>

    </script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div id="outer-div">
        <div class="inner-div">
            <ons-splitter>
                <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
                    <ons-page modifier="material modifier2">
                        <ons-list>
                            <ons-list-item onclick="fn.load('home.html')" tappable>
                                Home
                            </ons-list-item>
                            <ons-list-item onclick="fn.load('settings.html')" tappable>
                                Settings
                            </ons-list-item>
                            <ons-list-item onclick="fn.load('about.html')" tappable>
                                About
                            </ons-list-item>
                        </ons-list>
                    </ons-page>
                </ons-splitter-side>
                <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
            </ons-splitter>

            <template id="home.html">
                <ons-page>
                    <ons-toolbar>
                        <div class="left">
                            <ons-toolbar-button onclick="fn.open()">
                                <ons-icon icon="md-menu"></ons-icon>
                            </ons-toolbar-button>
                        </div>
                        <div class="center">
                            My First Numerology Project
                        </div>
                    </ons-toolbar>
                    <form>
                        <ons-row>
                            <p class="text">Please Enter Your Birth Date: MM/DD/YYYY</p>
                        </ons-row>
                        <ons-row>
                            <ons-input tabindex="0" class="UserInput" autofocus inputmode="numeric" type="text"
                                maxlength="2" name="userInputMonth" id='userInputMonth'
                                modifier="transparent material underbar" placeholder="Month" float></ons-input>
                        </ons-row>
                        <ons-row>
                            <ons-input tabindex="1" class="UserInput" inputmode="numeric" type="text" maxlength="2"
                                name="userInputDay" id='userInputDay' modifier="transparent material underbar"
                                placeholder="Day" float></ons-input>
                        </ons-row>
                        <ons-row>
                            <ons-input tabindex="2" class="UserInput" inputmode="numeric" type="text" maxlength="4"
                                name="userInputYear" id='userInputYear' modifier="transparent material underbar"
                                placeholder="Year" float>
                            </ons-input>
                        </ons-row>
                        <ons-row>
                            <p class="text">Please Enter Your Full Name on Your Birth Certificate</p>
                        </ons-row>
                        <ons-row>
                            <ons-input tabindex="3" class="UserInput" type="text" name="userInputFirstName"
                                id='userInputFirstName' modifier="transparent material underbar"
                                placeholder="First Name" float>
                            </ons-input>
                        </ons-row>
                        <ons-row>
                            <ons-input tabindex="4" class="UserInput" type="text" name="userInputMiddleName"
                                id='userInputMiddleName' modifier="transparent material underbar"
                                placeholder="Middle Name" float></ons-input>
                        </ons-row>
                        <ons-row>
                            <ons-input tabindex="5" class="UserInput" type="text" name="userInputLastName"
                                id='userInputLastName' modifier="transparent material underbar" placeholder="Last Name"
                                float>
                            </ons-input>
                        </ons-row>
                        <ons-row>
                            <div tabindex="6" class="CalculateButton">
                                <ons-button onclick="Calculation()">Calculate</ons-button>
                            </div>
                        </ons-row>
                    </form>
                    <ons-row>
                        <div id="LLNResult" class="text"></div>
                    </ons-row>
                    <ons-row>
                        <div id="SNResult" class="text"></div>
                    </ons-row>
                    <ons-row>
                        <div id="OPNResult" class="text"></div>
                    </ons-row>
                    <ons-row>
                        <div id="PODNResult" class="text"></div>
                    </ons-row>
                    </ons-col>
                </ons-page>
            </template>
        </div>
    </div>
</body>

</html>
