<!DOCTYPE html>
<html>
<body>

<h1>My First Numerology Project</h1>

<input type="date"  name="userInputBirthDay" id='userInputBirthDay'=>BirthDay</input><br>
<input type="button" value="Calculate" name="Calculate" onclick="BirthDayCalculation()"/>
<p id="Results"></p>
<script type="text/javascript">
//Defined var 
var userInputBirthDay;
var DMYTemp1;
var DMYTemp2;
var DMYReduce1;
var DMYReduce2;
function BirthDayCalculation() {
	var BirthDay = document.getElementById('userInputBirthDay').value.toString();
	var DMY = BirthDay.replace(/-/g, "");
	var DMYLength = parseInt(DMY.length);
	var i = 0;
	var DMYTemp3 = 0;
	while (i < DMYLength) {
		DMYTemp1 = DMY.charAt(i);
		DMYTemp2 = parseInt(DMYTemp1);
		DMYTemp3 += DMYTemp2;
		i++;
	}
	if (DMYTemp3 > 9) {
		var i = 0;
		var a = parseInt(DMYTemp3.toString().length);
		var DMYReduce3 = 0;
		var DMYTemp3String = DMYTemp3.toString();
			while (i < a) {
			DMYReduce1 = DMYTemp3String.charAt(i);
			DMYReduce2 = parseInt(DMYReduce1);
			DMYReduce3 += DMYReduce2;
			i++;
			}
		var DMYReduce4 = 0;
		var Reduction1 = DMYReduce3;
		if (DMYReduce3 > 9) {
			var i = 0;
			var a = parseInt(Reduction1.toString().length);
			var DMYTemp3String = Reduction1.toString();
			while (i < a) {
				DMYReduce1 = DMYTemp3String.charAt(i);
				DMYReduce2 = parseInt(DMYReduce1);
				DMYReduce4 += DMYReduce2;
				i++;
			}
		}
	}
	var results = "Your Number Is:" + DMYTemp3 + "/" + Reduction1;
	if (DMYReduce4 != 0) {
		var results = results + "/" + DMYReduce4
	}
	document.getElementById("Results").innerHTML = results;
}
</script>

</body>
</html>
