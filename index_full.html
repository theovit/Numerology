<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="Calculation.1.js"></script>
    <style>
        body {margin-left:25px;}
    </style>
</head>

<body>
    <h1>My First Numerology Project</h1>
    <form>
        Please Enter Your Birth Date: MM/DD/YYYY
        <br><br>
        <ons-input type="text" maxlength="2" name="userInputMonth" id='userInputMonth' modifier="transparent material underbar" placeholder="Month"></ons-input>
        <br><br>
        <ons-input type="text" maxlength="2" name="userInputDay" id='userInputDay' modifier="transparent material underbar" placeholder="Day"></ons-input>
        <br><br>
        <ons-input type="text" maxlength="4" name="userInputYear" id='userInputYear' modifier="transparent material underbar" placeholder="Year"></ons-input>
        <br><br><br>
        Please Enter Your Full Name on Your Birth Certificate
        <br><br>
        <ons-input type="text" name="userInputFirstName" id='userInputFirstName' modifier="transparent material underbar" placeholder="First Name"></ons-input>
        <br><br>
        <ons-input type="text" name="userInputMiddleName" id='userInputMiddleName' modifier="transparent material underbar" placeholder="Middle Name"></ons-input>
        <br><br>
        <ons-input type="text" name="userInputLastName" id='userInputLastName' modifier="transparent material underbar" placeholder="Last Name"></ons-input>
        <br><br>
        <!--
        <input type="button" value="Calculate" name="Calculate" onclick="Calculation()" />
        -->
        <ons-button onclick="Calculation()">Calculate</ons-button>
    </form>
    <p id="LLNResult"></p>
    
    <p id="SNResult"></p>
    
    <p id="OPNResult"></p>
    
    <p id="PODNResult"></p>
    
</body>

</html>
