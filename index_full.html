<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

<body>
    <script src="Calculation.1.js"></script>
    <h1>My First Numerology Project</h1>
    <form>
        modifier="material"<br>
        <ons-input type="text" maxlength="2" name="userInputMonth" id='userInputMonth' modifier="material" placeholder="Month"></ons-input>
        <br> modifier="underbar"
        <br>
        <ons-input type="text" maxlength="2" name="userInputDay" id='userInputDay' modifier="underbar" placeholder="Day">
        <br> modifier="material transparent"
        <br>
        <ons-input type="text" maxlength="4" name="userInputYear" id='userInputYear' modifier="material transparent" placeholder="Year">
        <br><br> modifier="underbar transparent"<br>
        <ons-input type="text" name="userInputFirstName" id='userInputFirstName' modifier="underbar transparent" placeholder="First Name">
        <br> modifier="material underbar"<br>
        <ons-input type="text" name="userInputMiddleName" id='userInputMiddleName' modifier="material underbar" placeholder="Middle Name">
        <br> modifier="transparent material underbar"<br>
        <ons-input type="text" name="userInputLastName" id='userInputLastName' modifier="transparent material underbar" placeholder="Last Name">
        <br><br>
        <!--
        <input type="button" value="Calculate" name="Calculate" onclick="Calculation()" />
        -->
        <ons-button onclick="Calculation()">Calculate</ons-button>
    </form>
    <p id="LLNResult"></p>
    
    <p id="SNResult"></p>
    
    <p id="OPNResult"></p>
    
    <p id="PODNResult"></p>
    
</body>

</html>
